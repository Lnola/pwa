<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>PWA - Native API</title>
  </head>
  <body>
    Native API

    <button class="share-button" type="button" title="Share this page">
      <svg><use href="#share-icon"></use></svg>
      <span>Share this page</span>
    </button>

    <div class="share-dialog">
      <header>
        <h3 class="dialog-title">Share this page</h3>
        <button class="close-button">
          <svg><use href="#close"></use></svg>
        </button>
      </header>
      <div class="targets">
        <a class="button">Facebook</a>
        <a class="button">Tweet</a>
        <a class="button">LinkedIn</a>
        <a class="button">Email</a>
      </div>
      <div class="link">
        <div class="url"></div>
        <button class="copy-link">Copy Link</button>
      </div>
    </div>

    <svg class="hidden">
      <defs>
        <symbol
          id="share-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-share"
        >
          <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
          <polyline points="16 6 12 2 8 6"></polyline>
          <line x1="12" y1="2" x2="12" y2="15"></line>
        </symbol>

        <symbol
          id="close"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-x-square"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </symbol>
      </defs>
    </svg>

    <script src="../scripts/native-api.js"></script>
  </body>
</html>
